<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal & Unlock</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/thirdpage.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Tap to 10 times</h1>
        
        <div class="reveal-container">
            <img src="assets/images/143.jpg" class="hidden-picture">
            <div id="grayOverlay" class="overlay" onclick="tapToReveal()"></div>
            <p id="tapCountText">Taps: 0 / 10</p>
        </div>

        <div class="password-section">
            <h2> FIND THE SECRET CODE! </h2>
            <input type="password" id="lock-input" placeholder="Enter Password">
            <div class="num-pad">
                <button onclick="enterNumber(1)">1</button>
                <button onclick="enterNumber(2)">2</button>
                <button onclick="enterNumber(3)">3</button>
                <button onclick="enterNumber(4)">4</button>
                <button onclick="enterNumber(5)">5</button>
                <button onclick="enterNumber(6)">6</button>
                <button onclick="enterNumber(7)">7</button>
                <button onclick="enterNumber(8)">8</button>
                <button onclick="enterNumber(9)">9</button>
                <button onclick="clearInput()">C</button>
                <button onclick="enterNumber(0)">0</button>
                <button onclick="checkPassword()">âœ”</button>
            </div>
        </div>

        <div id="message-box" class="message-box">
            <p id="message-text"></p>
            <div class="hearts" id="floating-hearts"></div>
        </div>
    </div>

    <script src="scripts/thirdpage.js"></script>

</body>
</html>
