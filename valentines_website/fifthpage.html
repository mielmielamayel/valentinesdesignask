<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Date & Activity Selection</title>
    <link rel="stylesheet" href="styles/fifthpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            position: relative;
        }

        .gif-left, .gif-right {
            position: absolute;
            width: 300px; 
            height: auto;
            top: 50%; 
            transform: translateY(-50%); 
        }

        .gif-left {
            left: 50px; 
        }

        .gif-right {
            right: 50px; 
        }
    </style>
</head>
<body>

    <img src="assets/images/left-gif.gif" alt="Cute Left GIF" class="gif-left">

    <div class="container">
        <div id="calendar-container">
            <h2>Select a Date 💖</h2>
            <input type="date" id="date-picker">
            <button id="next-btn">Next ➜</button>
        </div>


        <div id="activity-container" class="hidden">
            <h2>ACTIVITIES TO DO!</h2>

            <div class="activities">
                <label class="activity-option">
                    <input type="checkbox" value="GIFT EXCHANGE"> 🎁 Gift Exchange
                </label>
                <label class="activity-option">
                    <input type="checkbox" value="LUNCH / DINNER"> 🍽️ Lunch / Dinner
                </label>
                <label class="activity-option">
                    <input type="checkbox" value="COFFEE SHOP"> ☕ Coffee Shop
                </label>
                <label class="activity-option">
                    <input type="checkbox" value="RANDOM ACTIVITIES"> 🎉 Random Activities
                </label>
                <label class="activity-option">
                    <input type="checkbox" value="HOLDING HANDS"> 🤝 Holding Hands
                </label>
                <label class="activity-option">
                    <input type="checkbox" value="LOTS OF KISSES"> 😘 Lots of Kisses
                </label>
                <label class="activity-option">
                    <input type="checkbox" value="DATE w/ UR HUSBAND"> 💑 Date w/ UR Husband
                </label>
                <label class="activity-option">
                    <input type="checkbox" value="ENJOY THE MOMENT"> 💕 Enjoy the Moment
                </label>
            </div>

            <div id="custom-activity-container">
                <input type="text" id="custom-activity" placeholder="Add a custom activity...">
            </div>

            <button id="save-btn">Save & Continue ➜</button>
        </div>
    </div>

    <img src="assets/images/right-gif.gif" alt="Cute Right GIF" class="gif-right">

    <script src="scripts/fifthpage.js"></script>
</body>
</html>
