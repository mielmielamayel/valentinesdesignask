<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter For My Love</title>
    <link rel="stylesheet" href="styles/secondpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="envelope-container">
            <img src="assets/images/envelope-closed.gif" alt="Closed Envelope" id="envelope">
            <p class="click-text"> Tap to open </p>
        </div>

        <div id="letter-container" class="hidden">
            <div class="letter">
                <p id="letter-text"></p>
                <button id="continue-btn"> Continue </button>
            </div>
        </div>
    </div>

    <script src="scripts/secondpage.js"></script>
</body>
</html>
